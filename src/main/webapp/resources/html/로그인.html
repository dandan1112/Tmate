<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>맘이랜서</title>
    <script src="/js/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="login-frame">
        <div class="taC m_b_40">
            <h2 class="m_b_4">관리자 로그인</h2>
            <h5>아이디와 비밀번호를 입력해주세요. (영문 대소문자 구분)</h5>
        </div>
        <form action="#">
            <div class="m_b_20">
                <input type="text" placeholder="아이디" class="w_100pct">
            </div>
            <div class="m_b_40">
                <input type="password" placeholder="비밀번호" class="w_100pct">
            </div>
            <button type="button" class="w_100pct btn btn_login" disabled>로그인</button>
        </form>
    </div>
</body>

</html>
